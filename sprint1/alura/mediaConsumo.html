<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
var tanqueTamanho = 40;
var caminhoComGasolina = 480;
var caminhoComAlcool = 300;

var consumoGasolina = caminhoComGasolina /tanqueTamanho;
document.write ("O consumo de gasolina é: " + Math.round(consumoGasolina) + "km por litro <hr>");

var consumoAlcool = caminhoComAlcool / tanqueTamanho;
document.write("O consumo de alcool é: " + Math.round(consumoAlcool) + "km por litro");

</script>
