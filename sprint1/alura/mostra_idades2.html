<meta charset="UTF-8" />
<script>
   function pulaLinha() {
    document.write("<br><hr><br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }
  var presentYear = new Date();
  var ano = presentYear.getFullYear();
mostra("<big>Eu nasci em : " + (ano - 25));
mostra("Adriano nasceu em : " + (ano - 26));
mostra("Paulo nasceu em : " + (ano - 32) + "</big>");
</script>
