<meta charset="utf-8">
<script>
    var presentYear = new Date();
    var ano = presentYear.getFullYear();
    var mts = 23;
    var lu = 20;
    var re = 29;

    document.write("Sou o Matheus Rodrigues, e a minha idade é: " + mts + "<br>");
    document.write("Matheus nasceu em: " + (ano - mts) + "<hr>");
    
    document.write("Sou a Luma, e a minha idade é: " + lu + "<br>");
    document.write("Luma nasceu em: " + (ano - lu) + "<hr>");

    document.write("Sou o Renan, e a minha idade é: " + re + "<br>");
    document.write("Renan nasceu em: " + (ano - re) + "<hr>");
 

    var media = (mts + lu + re) / 3;
    document.write("A média das idades é: " + Math.round(media) );
    
</script>
