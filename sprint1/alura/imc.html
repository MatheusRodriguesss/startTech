<meta charset="utf-8" />
<script>
  function pulaLinha() {
    document.write("<br>");
  }
  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  function calculaImc(peso, altura) {
    var imc = peso / (altura * altura);
    mostra("O seu IMC Ã©: " + imc)
  }

  calculaImc(parseInt(prompt("Digite seu peso aqui: ")));

</script>
